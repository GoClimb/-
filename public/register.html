<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>留言系统</title>
  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/login.css" />
</head>

<body class="text-center">
  <form class="form-signin" action='javascript:;'>
    <img class="mb-4" src="/assets/img/register.jpeg" alt="" width="72" height="72" />

    <h1 class="h3 mb-3 font-weight-normal">用户注册</h1>

    <label class="sr-only" for="inputEmail">Email address</label>
    <input class="form-control" id="inputEmail" type="email" placeholder="邮箱账户" required="" />

    <label class="sr-only" for="inputPassword">Password</label>
    <input class="form-control" id="inputPassword" type="password" placeholder="密码" required="" />
    <label class="sr-only" for="inputNickName">Nick name</label>
    <input class="form-control" id="inputNickName" type="text" placeholder="昵称(不写默认是憨批哦~)" />


    <button class="btn btn-lg btn-primary btn-block" type="submit">
      注册
    </button>

    <p class="mt-5 mb-3 text-muted">© 2020-2021</p>
  </form>

  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="/assets/js/register.js"></script> 
</body>

</html>
